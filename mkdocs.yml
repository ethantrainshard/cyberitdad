site_name: CyberITDad
site_description: "This is the place where I put down things that I have learnt over the years in Culinary, Tech and Home Auotmations."
theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.instant.progress
    # - navigation.instant.preview
    - navigation.tracking
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
  #   - navigation.expand
  #   - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
  #   - content.code.copy
  #   - content.code.select
  
  

  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      primary: deep orange
      accent: deep purple

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: blue
      accent: deep orange

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: deep orange
      accent: deep purple

plugins:
  - search
  - blog:
      blog_dir: ./blog
      categories_allowed:
        - Tech
        - Food
        - Home Automations
        - General
      post_url_format: "{slug}"
  - tags:
      tags_file: tags.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption

hooks:
  - hooks/socialmedia.py

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/ethantrainshard
      name: Ethan's Github
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/ethan-goh-9b6615a7/
      name: Ethan's LinkedIn
  generator: false
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

copyright: Copyright &copy; 2024 Ethan Goh (PEG)

